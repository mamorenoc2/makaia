<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulario citas</title>
</head>

<body>
    <h1 class="card-title text-center" id="sura">EPS SURA</h1>
    <!-- buscador -->
    <div class="buscar container-fluid d-flex justify-content-center">
        <label class="label">Buscar por nombre</label>
        <input id="inputBuscador">
        <button id="btnBuscar">Buscar</button>
    </div>
    <div id="busqueda"></div>

    <!--Agregar citas-->
    <div class="card mt-5">
        <div class="card-body">
            <form id="formulario">
                <h1 class="card-title text-center" id="agendarCitaTiulo"> Agregar Citas</h1>
                <hr />
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-2 " for="nombre">Nombre</label>
                    <div class="mb-4 mb-lg-0">
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre"
                            autoComplete="off" />
                    </div>

                    <label class="col-sm-4 col-lg-2 " for="hora">hora</label>
                    <div class="form-group col-sm-8 col-lg-4">
                        <input type="time" id="hora" name="hora" class="form-control" autoComplete="off" />
                    </div>
                </div>

                <div class="form-group row ">
                    <label class="col-sm-4 col-lg-2" for="fecha">Fecha</label>
                    <div class="form-group col-sm-8 col-lg-4">
                        <input type="date" id="fecha" name="fecha" class="form-control" autoComplete="off" />
                    </div>
                    <label class="col-sm-4 col-lg-2 " for="sintomas">Sintomas</label>
                    <div class="form-group">
                        <textarea id="sintomas" name="sintomas" class="form-control" autoComplete="off"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    Guardar
                </button>
            </form>
        </div>
    </div>

    <!-- Listado de citas Agendadas -->
    <div class="card mt-5" id="listar">
        <div>
            <h2 class="card-title text-center">Agenda</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>FECHA</th>
                        <th>HORA</th>
                        <th>SÍNTOMAS</th>
                        <th>ACCIÓN</th>
                    </tr>
                <tbody id="listarCita"></tbody>
                </thead>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
</body>

</html>
