<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="Intro component with Sign Up form | Newbie Level | Next.js and Scss">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <section>
        <div class="titulo-principal">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorial is great, but understanding how developers think is invaluable</p>
        </div>
        <div class="formulario">
            <header>
                <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
            </header>
            <main>
                <div class="form" id="form">
                    <input type="text" id="fn" placeholder="First Name" style="color:black">
                    <label for="fn" style="display:none">First name cannot be empty</label>

                    <input type="text" id="sc" placeholder="Last Name" style="color:black">
                    <label for="sc" style="display:none">Second name cannot be empty</label>

                    <input type="text" id="em" placeholder="Email Address" style="color:black">
                    <label for="em" style="display:none">Look like this is not an email</label>

                    <input type="password" id="ps" placeholder="Password" style="color:black">
                    <label for="ps" style="display:none">Password cannot be empty</label>

                    <button type="submit" tabindex="0">CLAIM YOUR FREE TRIAL</button>
                </div>
                <p>By clicking the button, you are agreeing to our 
                    <span>Terms and Services</span>
                </p>
            </main>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
