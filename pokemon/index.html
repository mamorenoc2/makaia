<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Pokemon</title>
    </head>
    <body>
        <header class="encabezado">
            <figure>
                <img
                    src="https://www.pngall.com/wp-content/uploads/4/Pokeball-PNG-Images.png"
                    alt>
            </figure>
            <h1>POKEMON</h1>
        </header>

        <main class="main_container">
            <section class="charizar-container">
                <div class="titulo">
                    <figure>
                        <img
                            src="https://static.vecteezy.com/system/resources/previews/001/188/706/original/flame-png.png"
                            alt width="50px" height="50px">

                    </figure>

                    <h2>CHARIZARD</h2>
                </div>
                <figure>
                    <img class="img-charizar"
                        src="https://upload.wikimedia.org/wikipedia/en/1/1f/Pok%C3%A9mon_Charizard_art.png"
                        alt >
                </figure>

            </section>
            <article class="info_pokemon">
                <div class="papa_info">
                    <div class="hijo-info">
                        <span class="title">No.</span>
                        <span class="desc">006</span>
                    </div>
                    <div class="hijo-info">
                        <span class="title">LEVEL</span>
                        <span class="desc">100</span>
                    </div>
                </div>

                <div class="papa_info">
                    <div class="hijo-info">
                        <span class="title">TYPE</span>
                        <span class="desc">FIRE</span>
                    </div>
                    <div class="hijo-info">
                        <span class="title">ABILITY</span>
                        <span class="desc">FLAMES</span>
                    </div>
                </div >
                <div class="papa_info">
                    <div class="hijo-info">
                        <span class="title">HEIGHT</span>
                        <span class="desc">1,7M</span>
                    </div>
                    <div class="hijo-info">
                        <span class="title">WEIGHT</span>
                        <span class="desc">90.5Kg</span>
                    </div>
                </div>

            </article>

        </main>

        <footer class="footer">
            <div class="titulo_footer">
                <h3>OTHERS</h3>
            </div>
                <figure class="contenedor">
                    <img
                        src="https://i.pinimg.com/originals/b6/db/bb/b6dbbb8add6a9042a8b5b7e972780200.png"
                        alt >
    
                </figure>
                <figure class="contenedor">
                    <img
                        src="https://www.pngplay.com/wp-content/uploads/10/Pokemon-PNG-Free-File-Download.png"
                        alt >
    
                </figure>
                <figure class="contenedor">
                    <img
                        src="https://imagenpng.com/wp-content/uploads/2017/02/007Squirtle_Pokem.png"
                        alt >
    
                </figure>
                <figure class="contenedor">
                    <img
                        src="https://i.pinimg.com/originals/f2/95/76/f295769d9bd3c34ffc552e837f5304ae.png"
                        alt >
    
                </figure>
            
        </footer>
        
    </body>
</html>
